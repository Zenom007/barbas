<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Barber's Cut's | Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input-box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Usuário</label>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="password" id="user" class="input-field" required>
                <label for="pass" class="label">Senha</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembre de mim</label>
                </div>
                <div class="forgot">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="Login">
            </div>
            <div class="register">
                <span>Não tem uma conta? <a href="#">Registre-se</a></span>
            </div>
        </div>
    </div>
</body>
</html>
